<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
 <main class="nft-card-container">
  <div class="card-wrapper">
    <div class="image-wrapper">
      <img src="images/image-equilibrium.jpg" alt="NFT PREVIEW" class="image">
         <div class="view-icon"> 
            <img src="images/icon-view.svg" alt=""  width="48" height="48" >
         </div>
        </div>
           <div class="card-content">
                <a href="#" class="title">Equilibrium #3429</a>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>

                <div class="spanner">
                    <div class="price">
                        <img src="images/icon-ethereum.svg" alt="" width="11" height="18">
                        <span>0.041 ETH</span>
                    </div>

                   <div class="time"> 
                        <img src="images/icon-clock.svg" alt="" width="20" height="20">
                        <span> 3 days left</span>
                  </div>
                  </div>

                  <hr class="card-divider">
  
                  <div class="footer">
                       <img src="images/image-avatar.png" alt="">
                       <p>Creation of <a href="#" class="author">Jules Wyvern</a></p>
                  </div>
            </div>
    </div> 
   </main>
  </body>
</html>
